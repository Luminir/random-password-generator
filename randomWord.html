<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="randomWord.css">
</head>
<body>
    <div class="generator">
        <div class="password">
            <input type="text" value="test">
            <button>copy</button>
        </div>
            <div class="range">
                <input type="range" min="4" max="24" value="10">
                <span>10</span>
            </div>
            <div class="options">
                <div class="option">
                    <label>
                        <input type="checkbox" id="lowerCaseBox" checked>
                        <span>a-z</span>
                    </label>
                </div>
                <div class="option">
                    <label>
                        <input type="checkbox" id="upperCaseBox">
                        <span>A-Z</span>
                    </label>
                </div>
                <div class="option">
                    <label>
                        <input type="checkbox" id="digitBox">
                        <span>0-9</span>
                    </label>
                </div>
                <div class="option">
                    <label>
                        <input type="checkbox" id="weirdCharBox">
                        <span>!@#$%^&</span>
                    </label>
                </div>
            </div>
            <button class="generate">Generate</button>
    </div>
    <script src="randomWord.js"></script>
</body>
</html>
